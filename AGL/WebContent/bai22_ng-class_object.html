<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Ví dụ sử dụng ngClass trong AngularJS - Freetuts.net</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <style>
            *{margin:0;padding:0}
            body{margin:20px;}
            .red{
                padding: 20px;
                background-color: red;
                color:#FFF;
            }
            .border{
                border:solid 1px blue;
            }
        </style>
        <script>
            /*
             * Author: thehalfheart@gmail.com
             * Website: freetuts.net
             */
            angular.module('ngClassExample', [])
                    .controller('ngControllerExample', function($scope){
                    });
        </script>
    </head>
    <body ng-app="ngClassExample">
        <div ng-controller="ngControllerExample">
             <p ng-class="{red:addRed ,border:addBorder}"> Welcome to learn this program</p>        
                 Mau do <input type="checkbox" ng-model="addRed">     
                 Duong vien <input type="checkbox" ng-model="addBorder">    
                     
        </div>
    </body>
</html>
