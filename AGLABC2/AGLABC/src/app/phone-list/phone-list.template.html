<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="row">
     <div class="col-md-2">
         <input type="text" ng-model="searchName">
          <select ng-model="$ctrl.startSortByName">
              <option value="name">  Sort by name</option>
              <option value="age"> Sort by age </option>

          </select>

     </div>
      <div class="col-md-10">
          <ul>
              <li ng-repeat="phone in $ctrl.phones | filter : searchName | orderBy : $ctrl.startSortByName">
                  <img ng-src="{{phone.imageUrl}}">
                  <a href="#!/phones/{{phone.id}}"> {{phone.name}}</a>
                  <p>{{phone.snippet}}</p>
              </li>
          </ul>
      </div>
  </div>



</body>
</html>
