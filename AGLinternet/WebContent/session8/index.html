<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


 <script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="../session8/app.js"></script>

</head>
<body ng-app="app">
  <div ng-controller="filterDemoCtrl">
    Show: <input type="number" ng-model="limitRow"/>
    <table class="table">
      <tr>
        <td>Name</td>
        <td>Date of Birth</td>
        <td>Salary</td>
        <td>Gender</td>
        <td>Status</td>
      </tr>
      <tr ng-repeat="employee in employees | limitTo:limitRow">
        <td>{{employee.name | uppercase}}</td>
        <td>{{employee.birthDate | date:"dd/MM/yyyy"}}</td>
        <td>{{employee.salary | currency}}</td>
        <td>{{employee.gender | lowercase}}</td>
        <td>{{employee.status | status22}}</td>
      </tr>
    </table>

    <p>Selected: {{item.selected}}</p>
    <ui-select ng-model="item.selected" theme="select2" ng-disabled="disabled" style="min-width: 300px;">
      <ui-select-match placeholder="Select a item in the list">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="item in items">
        <!--<div ng-bind-html="item.Code | highlight: $select.search"></div>-->
        {{item}}
      </ui-select-choices>
    </ui-select>
  </div>
</body>
</html>
